<!-- Inicio del codigo -->
<div class="container-fluid">
    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-pill border border-secondary">
            <div class="container-fluid">
                    <a class="navbar-brand fs-2" href="by3.jpg" id="header"><i class="fab fa-instagram" id="Iicon"></i>InstaFeed</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                <form class="d-flex">
                    <!-- Crear Post -->
                    <button type="button" class="btn btn-success pr-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear Post</button> 
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content bg-dark">
                                    <div class="modal-header">
                                        <h5 class="modal-title bg-dark text-white" id="exampleModalLabel">Nueva Publicación</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                <div class="modal-body text-white">
                                    <div>
                                        <label for="message-text" class="col-form-label">¿Qué estás pensando?</label>
                                        <textarea class="form-control bg-secondary" id="message-text"></textarea>
                                    </div>
                                    <div>
                                        <div class="btn-group pt-2" role="group" aria-label="Basic example">
                                            <button type="button" class="btn btn-secondary"><i class="fas fa-camera"></i></button>
                                            <button type="button" class="btn btn-secondary"><i class="fas fa-video"></i></button>
                                            <button type="button" class="btn btn-secondary"><i class="fas fa-map-marker-alt"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">Guardar</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-dark"></button>
                    </div>           
                    <!-- Herramientas -->
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-cog"></i></button>
                            <ul class="dropdown-menu bg-dark" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item text-secondary" type="button" href="/workspace/html-hello/by1.png">Perfil</button></li>
                                <li><button class="dropdown-item text-secondary" type="button">¡Ayuda!</button></li>
                                <li><button class="dropdown-item text-secondary" type="button">Cerrar Sesión</button></li>
                            </ul>
                        <button type="button" class="btn btn-dark"></button>
                        <button type="button" class="btn btn-dark"></button>
                    </div>


                </form>
